{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<main>
  <div class="flash">
  	{% with messages = get_flashed_messages() %}
      {% if messages %}

          <ul>
            {% for message in messages %}
              <li> <strong> {{ message }} </strong> </li>
            {% endfor %}
          </ul>
      {% endif %}
    {% endwith %}
  </div>

  <div class="images">
  {% for image in images%}
      <img class="pic" src="../static/img/{{image.name}}" alt="my pic">
  {% endfor %}
  </div>

</main>
{% endblock %}
