{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<main>
  <div class="title"><h1>User Settings</h1></div>
  <form action="#" method = "post">
			<div class="form-group">
					<label for="email">Email:</label>
					<input type ="text" maxlength="75" class="form-control" name="email" placeholder="{{user.email}}">
          <br>
					<label for="discord">Discord Username:</label>
					<input type ="text" class="form-control" maxlength="75" name="Discord username" placeholder="Discord Username">
          <br>
          <label for="games">Games:</label>
          <fieldset id="games">
            <input type="checkbox" class="form-control"  value="Smash">Smash Bros<br>
            <input type="checkbox" class="form-control"  value="Hearth">Hearthstone<br>
            <input type="checkbox" class="form-control"  value="Fortnite">Fortnite<br>
            <input type="checkbox" class="form-control"  value="League">League of Legends<br>
          </fieldset>
          <label for="country">Country:</label>
					<input type ="text" class="form-control" maxlength="75" name="Country" placeholder="Discord Username">
          <br>
			</div>
				<button type="submit" class="btn btn-default" id="submit">Save</button>
  </form>

</main>

{% endblock %}
